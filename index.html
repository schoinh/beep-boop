<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Typical Siri Interaction</h1>
      <h2>Computer, can you count for me?</h2>
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="input">A Number</label>
          <input type="number" name="input" id="input">
        </div>
        <button id="countUp">Count Up</button>
        <button id="countDown">Count Down</button>
      </form>
      <div class="output">
        <p id="output"></p>
        <!-- <p>Maybe you need a new computer...</p> -->
      </div>
    </div>
  </body>
</html>
