<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Typical Siri Interaction</h1>
      <h2>Computer, can you count for me?</h2>
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="e.g., Your Majesty">
        </div>
        <div class="form-group">
          <label for="input">A Number</label>
          <input type="number" class="form-control" id="input">
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-success" id="countUp">Count Up</button>
          <button class="btn btn-success" id="countDown">Count Down</button>
        </div>
        <button class="btn btn-danger" id="panicButton">PANIC</button>
      </form>
      <div class="output">
        <br>
        <div class="alert alert-danger" role="alert">
          Please enter your name and a number.
        </div>
        <p id="output"></p>
        <!-- <p>Maybe you need a new computer...</p> -->
      </div>
    </div>
    <div class="panic">
      <img src="img/gijoe.gif" alt="Binary GI Joe GIF" class="img-fluid" id="panicGif">
      <br><br>
      <button class="btn btn-secondary" id="back">Yikes, Take Me Back</button>
    </div>
  </body>
</html>
