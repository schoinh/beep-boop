<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Counting Machine</h1>
      </div>
      <form>
        <div class="form-group row">
          <label for="name" class="col-lg-3 col-form-label">Your Name:</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="name" placeholder="e.g., Your Majesty">
          </div>
        </div>
        <div class="form-group row">
          <label for="input" class="col-lg-3 col-form-label">Pick a Number:</label>
          <div class="col-lg-9">
            <input type="number" class="form-control" id="input" placeholder="e.g., 10, -50">
          </div>
        </div>
        <hr>
        <button class="btn btn-danger" id="panicButton">PANIC</button>
        <div class="btn-group" role="group">
          <button class="btn btn-success" id="countUp">Count from 0</button>
          <button class="btn btn-success" id="countDown">Count to 0</button>
        </div>
      </form>
      <div class="output">
        <br>
        <div class="alert alert-danger" role="alert" id="input-missing">
          Please enter your name and a number.
        </div>
        <div class="card" id="count-output">
        </div>
        <br><br>
        <div class="alert alert-primary" role="alert" id="new-computer">
          Maybe you need a new computer... <a href="https://www.apple.com/mac/compare/">This</a> will help you...
        </div>
      </div>
    </div>
    <div class="panic">
      <img src="img/gijoe.gif" alt="Binary GI Joe GIF" class="img-fluid" id="panicGif">
      <br><br>
      <button class="btn btn-secondary" id="back">Yikes, Take Me Back</button>
    </div>
  </body>
</html>
